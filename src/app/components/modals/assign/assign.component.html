<form name="formMain" id="modalDocument">

  <div class="modal-header">
    <h3 class="modal-title"><i aria-hidden="true" class="fa fa-share"></i> Assign Loan</h3>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body p-3" id="modal-body">

    <table class="table table-sm table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Outstanding Tasks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of data">
          <td>{{ entry.name }}</td>
          <td>{{ entry.tasks }}</td>
          <td><a (click)="assign()"><i aria-hidden="true" class="fa fa-share"></i> Assign</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer" style="justify-content: space-between;">
    <button type="button" class="btn btn-interact-outline float-left pull-left dismiss" (click)="activeModal.dismiss('Close click')">Cancel</button>
  
  </div>

</form>
