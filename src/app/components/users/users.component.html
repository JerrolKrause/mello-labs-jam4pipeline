<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th>User</th>
      <th>Total Tasks</th>
      <th>Not Started</th>
      <th>Tasks Over 7 Days</th>
      <!--
  <th>Annoy User</th>
  -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of users">
      <td>{{ entry.name }}</td>
      <td>
        <app-launch-modal class="d-block" classes="d-block"
                          modal="TasksModalComponent" size="lg" [data]="users" [isButton]="false"
                          (success)="fileUploadComplete($event)">
          {{ entry.tasksTotal }}
        </app-launch-modal>
      </td>
      <td>
        <app-launch-modal class="d-block" classes="d-block"
                          modal="TasksModalComponent" size="lg" [data]="users" [isButton]="false"
                          (success)="fileUploadComplete($event)">
          {{ entry.tasksNotStarted }}
        </app-launch-modal>

      </td>
      <td>
        <app-launch-modal class="d-block" classes="d-block"
                          modal="TasksModalComponent" size="lg" [data]="users" [isButton]="false"
                          (success)="fileUploadComplete($event)">
          {{ entry.tasksOld }}
        </app-launch-modal>
      </td>
      <!--
  <td>
    <button class="btn btn-sm btn-primary w-100 text-center" (click)="annoy(entry.id)">
      <i class="fa fa-hand-pointer-o" aria-hidden="true"></i> Annoy User
    </button>
  </td>
  -->
    </tr>
  </tbody>
</table>
