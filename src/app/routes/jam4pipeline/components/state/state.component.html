<div *ngIf="state.loading" class="p-3">Loading ...</div>
<div class="alert alert-danger" *ngIf="state.error">
  <p><strong>Error loading data</strong></p>
  <p><em>Send the information below to the tech monkeys, they love this stuff</em></p>
  <hr />
  <div> {{state.error | json }}</div>
</div>
<ng-container *ngIf="!state.loading && !state.error">
  <ng-content></ng-content>
</ng-container>
